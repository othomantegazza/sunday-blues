<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <meta property="og:image" content="{{ .Site.Params.thumbnail }}">
  <meta property="og:title" content="Sunday Blues">
  <meta property="og:description" content="One post each Sunday about genetics, its technological applications and their impact on society.">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@othomn">
  <meta name="twitter:creator" content="@othomn">
  <meta name="twitter:image" content="https://sunday-blues.netlify.com/thumbnail/thumbnail.png">
  

  {{ hugo.Generator }}
  <link rel="stylesheet" href="{{ "css/bootstrap.min.css" | absURL }}">
  <link rel="stylesheet" href="{{ "css/extra-style.css" | absURL }}">
  {{ $title := print .Title " | " .Site.Title }}
  {{ if .IsHome }}
    {{ $title = .Site.Title }}
  {{ end }}
  <title>{{ $title }}</title>
  {{ partial "style.html" . }}
</head>
