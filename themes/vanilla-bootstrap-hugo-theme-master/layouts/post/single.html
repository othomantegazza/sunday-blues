{{ define "main" }}


<div class="b-post">
    <div class="tt"><h1>{{ .Title }}</h1></div>
    <br>
    <div class="summary">{{ .Summary }}</div>
    <br><br>
    <div class="p-info">
        {{ partial "date-and-tags.html" . }} |
        <i class="glyphicon glyphicon-pencil"></i> {{ .Param "author" | markdownify}}     
    </div>
    <div class="content">
        <br>
        <br>
        {{ .Content }}
    </div>
</div>

{{ end }}
